<ng-container *ngIf="hasDropped; else dropContainer">
  <ng-content></ng-content>
  <button *ngIf="config.type === 'output'" class="export-fab" mat-mini-fab (click)="export()">
    <fa-icon [icon]="['fa','file-export']"></fa-icon>
  </button>
</ng-container>
<ng-template ng-template #dropContainer>
  <div dropFile #container (dropped)="onFileDropped($event)" [onHover]="'drop-hover'" class="drop-container ">
    <fa-icon id="upload-icon" [icon]="['fas','file-upload']" size="6x"></fa-icon>
    <div id="text">
      {{config.text}}
    </div>
    <fa-icon class="fixed-upload-icon" [icon]="['fas','file-code']" size="2x"></fa-icon>
  </div>
</ng-template>
