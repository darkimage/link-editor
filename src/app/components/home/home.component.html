<div class="container">
  <div class="second-row">

      Switch Theme <fa-icon class="layout-icon" [icon]="['fa','adjust']"></fa-icon>
    </button>
    <button class="small-button" mat-button (click)="cicleLayout()">
      Layout <fa-icon class="layout-icon" [icon]="['fa','columns']"></fa-icon>
    </button>
  </div>
  <app-editor [layout]="layout"></app-editor>
</div>
